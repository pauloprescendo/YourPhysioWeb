<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="ISO-8859-1">
	<title>Entrar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css" media="screen"/>
	<!-- Fonte Roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"/>
</head>

<body>
	<div class="container">
		<form method="post" accept-charset="utf-8" class="form-login">
			<h2>Sign in</h2>
			<input type="email" id="inputEmail" name="email" placeholder="Email" class="form-control" />
			<input type="password" id="inputPassword" name="password" placeholder="Senha" class="form-control" />
			<input type="checkbox" class="chkbox" id="remember"/> Lembrar minha senha
			<input type="submit" id="login" class="btn btn-lg btn-primary btn-block" value="Entrar" />
			
			<!-- <input type="button" id="loginGoogle" class="btn btn-lg btn-primary btn-block" value="Facebook" /> -->
			<a class="btn btn-primary btn-block" href="#" role="button" >Entra com o Google</a>
			<a href="#" id="forget">Esqueci minha senha </a>
		</form>
	</div>

</body>
</html>
