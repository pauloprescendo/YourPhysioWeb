<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="ISO-8859-1">
	<title>Cadastro</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
	<link rel="stylesheet" type="text/css" href="./css/signin.css" media="screen">
	<!-- Fonte Roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"/>
</head>

<body class="text-center">
	<div class="container ">
		<form method="post" class="form-signin">
			<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
			<input type="text" id="inputNome" name="name" class="form-control" placeholder="Nome Completo" autofocus required>
			<input type="email" id="inputEmail"  name="email" class="form-control" placeholder="Email" required>
			<input type="number" id="inputAge"  name="age" class="form-control" placeholder="Idade" required>
			<input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
			<input type="password" id="inputConfirmPassword" name="confimPassword" class="form-control" placeholder="Confirme a senha" required>
			<input type="submit" id="create" class="btn btn-lg btn-primary btn-block mt-3" value="Criar conta" >
			<a href="cadastroInstrutor">Cadastre-se como instrutor aqui</a>
		</form>
	</div>
</body>
</html>
