<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">	
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	    <!-- Fonte Roboto -->
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"/>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	    
	    <!-- navbar menu -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	    
	    <!-- JAVASCRIPT E JQUERY -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<title>Editar perfil</title>
    </head>
	<body>
			<nav class="navbar navbar-expand navbar-dark bg-primary">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="material-icons">arrow_back</span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<!--  Menu dropdown PROFILE  -->
						<li class="nav-item"><a
							class="nav-link text-white" href="profile"><i class="material-icons">arrow_back</i></a>
						</li>
					</ul>
				</div>
				<a  class="navbar-brand navbar-collapse text-white" href="">YourPhysio
				</a>
			</nav>        
			<div class="text-center bg-primary">
				<!-- Imagem de perfil -->    		        
			  	<img src="./imgs/prof_test.jpg" name="userImg" class="rounded-circle mb-1 img-p" alt="avatar">		
			</div>
				                
		                          
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5"></div>
				<form method="post" class="" action="">
					<div class="col-sm-7 mt-2 form-group">
						<input type="file" class="form-control file" name="userImg">
						<div class="form-group">
							<input type="text"class="edit mt-3" name="email" placeholder="Nome Completo"required autofocus>
						</div>
						<div class="form-group">
							<input type="email" class="edit" name="email" placeholder="email">
						</div>
						 		
						<div class="form-group">
							<input type="submit" class="btn btn-sm bg-primary text-white" name="submit" value="Salvar">
						</div>		
					</div>
				</form>						
			</div>
		</div> <!-- Fim do container -->

	</body> 
</html>
