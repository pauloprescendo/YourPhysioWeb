<!DOCTYPE html>
<html>
<head>
	<title>Entrar</title>
	<meta charset="ISO-8859-1">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css" media="screen" />
	
	<!-- Fonte Roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"/>
	
</head>
<body>
	<div class="container">
		<form action="" method="" accept-charset="utf-8" class="form-login">
			<h2>Sign in</h2>
			<input type="email" id="inputEmail" placeholder="Email" class="form-control" />
			<input type="password" id="inputPassword" placeholder="Senha" class="form-control" />
			<input type="checkbox" class="chkbox" id="remember"/> Lembrar minha senha
			<input type="submit" id="login" class="btn btn-lg btn primary btn-block" value="Logar" />
			<a href="" id="forget">Esqueci minha senha </a>
		</form>
	</div>

</body>
</html>
